<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - ChatBot Unip</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #004c99;
    }

    .toggle {
      color: #0066cc;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .message {
      color: red;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="form-title">Login</h2>
    <div id="message" class="message"></div>
    <input type="text" id="username" placeholder="Usuário" required><br>
    <input type="password" id="password" placeholder="Senha" required><br>
    <button id="submitBtn">Entrar</button>
    <div class="toggle" id="toggleForm">Não tem conta? Registrar</div>
  </div>

  <script>
    
    const submitBtn = document.getElementById("submitBtn");
    const toggle = document.getElementById("toggleForm");
    const title = document.getElementById("form-title");
    const message = document.getElementById("message");

    let isLogin = true;

    toggle.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        title.textContent = "Login";
        submitBtn.textContent = "Entrar";
        toggle.textContent = "Não tem conta? Registrar";
      } else {
        title.textContent = "Registrar";
        submitBtn.textContent = "Registrar";
        toggle.textContent = "Já tem conta? Fazer login";
      }
      message.textContent = "";
    });

    submitBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) {
        message.textContent = "Preencha todos os campos.";
        return;
      }

      const endpoint = isLogin ? "/login" : "/register";
      const resp = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await resp.json();

      if (data.status === "ok") {
        message.style.color = "green";
        message.textContent = data.message;

        if (isLogin) {
          setTimeout(() => window.location.href = "/", 800); // redireciona pro chat
        }
      } else {
        message.style.color = "red";
        message.textContent = data.message;
      }
    });
  </script>
</body>
</html>
