<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Login - ChatBot UNIP 🤖</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&display=swap" rel="stylesheet" />
  
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#359EFF",
            "background-dark": "#0f1923",
          },
          fontFamily: { display: "Be Vietnam Pro" },
          borderRadius: { lg: "1rem" },
        },
      },
    };
  </script>
</head>

<body class="bg-background-dark font-display text-gray-200 flex items-center justify-center min-h-screen">
  <!-- Caixa principal -->
  <div class="w-[90%] max-w-md bg-gray-800/70 backdrop-blur-md p-8 rounded-2xl shadow-lg border border-gray-700">
    
    <!-- Logo e título -->
    <div class="flex items-center justify-center gap-2 mb-6">
      <div class="text-primary">
        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" class="w-10 h-10">
          <path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-white">ChatBot UNIP</h2>
    </div>

    
    <h3 id="form-title" class="text-xl font-semibold text-center mb-4 text-gray-100">Login</h3>

 
    <div id="message" class="text-center text-sm mb-3"></div>

    <!-- Inputs -->
    <div class="flex flex-col gap-3">
      <input type="text" id="username" placeholder="Usuário"
        class="w-full p-3 rounded-lg bg-gray-900/60 border border-gray-700 text-gray-100 focus:ring-2 focus:ring-primary focus:outline-none placeholder-gray-500">
      <input type="password" id="password" placeholder="Senha"
        class="w-full p-3 rounded-lg bg-gray-900/60 border border-gray-700 text-gray-100 focus:ring-2 focus:ring-primary focus:outline-none placeholder-gray-500">
    </div>

    
    <button id="submitBtn"
      class="mt-5 w-full bg-primary hover:bg-primary/90 transition rounded-lg py-3 font-semibold text-white">Entrar</button>

    
    <div id="toggleForm" class="mt-4 text-sm text-center text-gray-400 hover:text-primary cursor-pointer transition">
      Não tem conta? Registrar
    </div>
  </div>



  <script>
    const submitBtn = document.getElementById("submitBtn");
    const toggle = document.getElementById("toggleForm");
    const title = document.getElementById("form-title");
    const message = document.getElementById("message");

    let isLogin = true;

    toggle.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        title.textContent = "Login";
        submitBtn.textContent = "Entrar";
        toggle.textContent = "Não tem conta? Registrar";
      } else {
        title.textContent = "Registrar";
        submitBtn.textContent = "Registrar";
        toggle.textContent = "Já tem conta? Fazer login";
      }
      message.textContent = "";
    });

    submitBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        message.textContent = "⚠️ Preencha todos os campos.";
        message.style.color = "#f87171";
        return;
      }

      const endpoint = isLogin ? "/login" : "/register";
      const resp = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await resp.json();

      if (data.status === "ok") {
        message.style.color = "#4ade80";
        message.textContent = data.message;

        if (isLogin) {
          setTimeout(() => window.location.href = "/", 1000);
        }
      } else {
        message.style.color = "#f87171";
        message.textContent = data.message;
      }
    });
  </script>
</body>
</html>
